<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Website Questionnaire</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"
  />
</head>
<body>
  <button class="toggle-button" id="toggleBtn">Switch to Light Mode</button>

  <div class="container">
    <h1>Client Website Questionnaire</h1>
    <p>Please fill out this form to help us create your ideal website.</p>
    <form id="questionnaireForm">
      <!-- General Information -->
      <h2>1. General Information</h2>
      <div class="form-group">
        <label for="clientName">Your Name:</label>
        <input type="text" id="clientName" name="clientName" required>
      </div>

      <div class="form-group">
        <label for="companyName">Business/Company Name:</label>
        <input type="text" id="companyName" name="companyName">
      </div>

      <div class="form-group">
        <label for="websiteName">Website Name (if different from company name):</label>
        <input type="text" id="websiteName" name="websiteName">
      </div>

      <div class="form-group">
        <label for="email">Contact Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Contact Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
        >
      </div>

      <div class="form-group">
        <br>
        <label for="deadline">Deadline for the Website Launch:</label>
        <input type="date" id="deadline" name="deadline">
      </div>

      <!-- Purpose of the Website -->
      <h2>2. Purpose of the Website</h2>
      <div class="form-group">
        <label for="targetAudience">Who is your target audience? (e.g., age group, interests, location):</label>
        <textarea id="targetAudience" name="targetAudience" rows="4" placeholder="Enter details here..."></textarea>
      </div>

      <div class="form-group">
        <label for="businessDescription">Describe your business or the message you want your website to convey:</label>
        <textarea id="businessDescription" name="businessDescription" rows="4" placeholder="Enter details here..."></textarea>
      </div>

      <!-- Design Preferences -->
      <h2>3. Design Preferences</h2>
      <div class="form-group">
        <label for="logo">Do you have a logo?</label>
        <select id="logo" name="logo" onchange="toggleLogoOptions()">
          <option value="none">No, I need one created</option>
          <option value="upload">Yes, I will provide it</option>
          <option value="draw">Yes, I want to draw it</option>
        </select>
      </div>

      <div id="logoUploadSection" class="form-group" style="display: none;">
        <label for="logoUpload">Upload your logo:</label>
        <input type="file" id="logoUpload" name="logoUpload" accept="image/*">
      </div>

      <div id="logoCanvasSection" class="form-group" style="display: none;">
        <label>Draw your logo:</label>
        <canvas id="logoCanvas" width="400" height="200" style="border: 1px solid #ccc; background: #fff;"></canvas>
        <button type="button" onclick="clearCanvas()">Clear Canvas</button>
      </div>

      <!-- Budget and Payment -->
      <h2>5. Budget and Payment</h2>
      <div class="form-group">
        <label for="budget">What is your estimated budget for this project?</label>
        <select id="budget" name="budget">
          <option value="750-1000">R750 - R1,000</option>
          <option value="1000-2000">R1,000 - R2,000</option>
          <option value="2000plus">R2,000+</option>
        </select>
      </div>
      <p>A 30% deposit is required, with the remaining balance due upon completion.</p>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
